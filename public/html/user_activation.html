<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="row justify-content-center d-none" id="verifySuccess">
        <p class="h2 text-center">Thanks For Verification!</p>
        <p class="fs-5 text-success text-center">Your account email is verify successfully</p>
        <div class="col-3 border border-secondary rounded-3 p-3">
            <p class="h5 mb-3">Account Password</p>
        <div class="form-group">
            <label for="" class="form-label">Password</label>
            <input class="form-control" type="password" id="password">
            <span class="text-danger d-none pass"><i class="bi bi-exclamation-circle mx-2"></i>Password have minimum 8 characters.</span>
        </div>
        <div class="form-group my-3">
            <label for="" class="form-label">Confirm Password</label>
            <input class="form-control" type="password" id="confirmPassword">
            <span class="text-danger d-none cpass"><i class="bi bi-exclamation-circle mx-2"></i>Invalid password</span>
        </div>
        <input class="btn btn-success float-end px-3" type="button" value="Register" id="submit">
    </div>

    <!-- <input class="btn btn-success col-2" type="button" value="Login" onclick="login()"> -->
    </div>
    <div class="row justify-content-center d-none" id="verifyFailed">
        <p class="h2 text-center">Your verification is failed!!</p>
        <p class="fs-5 text-danger text-center">Please try again!!</p>
    </div>
    <script src="../js/user_activation.js"></script>
</body>

</html>
